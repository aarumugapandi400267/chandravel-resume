<!-- Save as public/favicon.svg -->
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial background -->
    <radialGradient id="radialBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#facc15" />
      <stop offset="100%" stop-color="#be185d" />
    </radialGradient>

    <!-- Center circle gradient -->
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff33" />
      <stop offset="100%" stop-color="#ffffff00" />
    </linearGradient>

    <!-- Outer glow -->
    <filter id="outer-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#f43f5e" />
    </filter>
  </defs>

  <!-- Outer glowing circle -->
  <circle cx="50" cy="50" r="45" fill="url(#radialBg)" filter="url(#outer-glow)" />

  <!-- Decorative inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff66" stroke-width="1.5" stroke-dasharray="4 6" />

  <!-- Inner circle (glass effect) -->
  <circle cx="50" cy="50" r="20" fill="url(#centerGradient)" />

  <!-- Central symbol -->
  <text x="50%" y="56%" text-anchor="middle" font-family="JetBrains Mono, monospace"
        font-size="28" font-weight="bold" fill="#fff">&lt;/&gt;</text>
</svg>
